        <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <body>
        <section id="contact" class="contact">
            <div class="container">
                <header>
                    <a href="#" class="logo">My Portfolio</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="project.html">Project</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </header>
                <div class="content">
                    <div class="row">
                        <div class="col-lg-5 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                            <div class="info">
                                <div class="address">
                                    <i class="bi bi-geo-alt"></i>
                                    <h4>Address:</h4>
                                    <p>Jl. Mastrip, Krajan Timur, Sumbersari, Kec. Sumbersari, Kabupaten Jember, East Java
                                        68121</p>
                                </div>
                                <div class="email">
                                    <i class="bi bi-envelope"></i>
                                    <h4>Email:</h4>
                                    <p>rahmaderasugiarto@gmail.com</p>
                                </div>
                                <div class="phone">
                                    <i class="bi bi-phone"></i>
                                    <h4>Phone:</h4>
                                    <p>+62 822-4428-6612</p>
                                </div>
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.4235048790615!2d113.72099831478059!3d-8.160015494126544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd695b617d8f623%3A0xf6c4437632474338!2sPoliteknik%20Negeri%20Jember!5e0!3m2!1sid!2sid!4v1685549745142!5m2!1sid!2sid"
                                    frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up"
                            data-aos-delay="200">
                            <form autocomplete="off" class="php-email-form">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="name">Your Name</label>
                                        <input type="text" name="Name" id="name" class="form-control"
                                            placeholder="Your Name *" value="" required="" />
                                    </div>
                                    <div class="form-group col-md-6 mt-3 mt-md-0">
                                        <label for="name">Your Contact Number</label>
                                        <input type="number" name="Phone" id="phone" class="form-control"
                                            placeholder="Your Contact Number *" value="" required="" />
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name">Your Email</label>
                                    <input type="text" name="Email" id="email" class="form-control"
                                        placeholder="Your Email *" value="" required="" />
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name">Company</label>
                                    <input type="text" name="Company" id="company" class="form-control"
                                        placeholder="Your Company *" value="" required="" />
                                </div>
                                <div class="form-group mt-3">
                                    <label for="name">Message</label>
                                    <input type="text" name="Message" id="message" class="form-control"
                                        placeholder="Your Message *" value="" required="" />
                                </div>
                                <div class="text-center">
                                    <input type="button" name="submit" class="btnSubmit btn-block btn-primary"
                                        onclick="gotowhatsapp()" value="Send" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
        <script src="assets/vendor/aos/aos.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            function gotowhatsapp() {
                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var company = document.getElementById("company").value;
                var message = document.getElementById("message").value;
                var url = "https://wa.me/6282244286612?text=" +
                    "Name: " + name + "%0a" +
                    "Contact Number: " + phone + "%0a" +
                    "Email: " + email + "%0a" +
                    "Company: " + company + "%0a" +
                    "Message: " + message;
                window.open(url, '_blank').focus();
            }
        </script>
    </body>
</html>
